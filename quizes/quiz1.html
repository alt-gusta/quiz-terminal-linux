<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Rápido de Linux</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="quiz-container">
    <h1>Quiz Rápido de Linux 🐧</h1>
    <div id="quiz">
      <h2 id="question">Carregando pergunta...</h2>
      <div id="options-container">
      </div>
      <button id="next-btn">Próxima</button>
    </div>
    <div id="result-container" class="hide">
      <h2>Seu resultado!</h2>
      <p id="score">Você acertou X de Y perguntas.</p>
      <p id="feedback"></p>
      <button id="restart-btn">Tentar Novamente</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
